<!doctype html>
<html>
	<head>
		<title>Monthly Monte Carlo Simulator</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="packages/node_modules/chart.js/dist/Chart.js"></script>
		<script src="script/script.js"></script>

		<style>
#myCanvas {
}
		</style>
	</head>
	<body>
		<h1>Monthly Monte Carlo Simulator</h1>

		<hr>
		<h2>Inputs</h2>

		<label for="beginDate">Beginning Date</label>

		<input type="month" id="beginDate">

		<label for="endDate">End Date</label>
		<input type="month" id="endDate">

		<label for="startingPrice">Starting Price ($)</label>
		<input type="number" id="startingPrice" value="10">

		<label for="monthlyVolatility">Monthly Volatility (%)</label>
		<input type="number" id="monthlyVolatility" value="5">

		<label for="meanPriceChange">Mean Price Change (%)</label>
		<input type="number" id="meanPriceChange" value="0">

		<label for="priceFloor">Price Floor ($)</label>
		<input type="number" id="priceFloor">

		<label for="priceCeiling">Price Ceiling ($)</label>
		<input type="number" id="priceCeiling">

		<button type="button" id="generate">Generate Results</button>

		<hr>
		<h2>Outputs</h2>

		<div id="outputs">

		</div>

		<canvas id="myChart"></canvas>

		<script>
			let ctx = document.getElementById('myChart');
			var myChart = new Chart(ctx, {
				type: 'bar',
				data: {
					labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
					datasets: [{
						label: '# of Votes',
						data: [12, 19, 3, 5, 2, 3],
						backgroundColor: [
							'rgba(255, 99, 132, 0.2)',
							'rgba(54, 162, 235, 0.2)',
							'rgba(255, 206, 86, 0.2)',
							'rgba(75, 192, 192, 0.2)',
							'rgba(153, 102, 255, 0.2)',
							'rgba(255, 159, 64, 0.2)'
						],
						borderColor: [
							'rgba(255, 99, 132, 1)',
							'rgba(54, 162, 235, 1)',
							'rgba(255, 206, 86, 1)',
							'rgba(75, 192, 192, 1)',
							'rgba(153, 102, 255, 1)',
							'rgba(255, 159, 64, 1)'
						],
						borderWidth: 1
					}]
				},
				options: {
					scales: {
						yAxes: [{
							ticks: {
								beginAtZero: true
							}
						}]
					}
				}
			});
		</script>
	</body>
</html>
