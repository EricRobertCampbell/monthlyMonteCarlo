<!doctype html>
<html>
	<head>
		<title>Monthly Monte Carlo Simulator</title>
		<link rel="stylesheet" type="text/css" href="style/style.css">
		<script src="script/script.js"></script>
	</head>
	<body>
		<h1>Monthly Monte Carlo Simulator</h1>

		<hr>
		<h2>Inputs</h2>

		<label for="beginDate">Beginning Date</label>
		
		<input type="month" id="beginDate">

		<label for="endDate">End Date</label>
		<input type="month" id="endDate">

		<label for="startingPrice">Starting Price ($)</label>
		<input type="number" id="startingPrice" value="10">

		<label for="monthlyVolatility">Monthly Volatility (%)</label>
		<input type="number" id="monthlyVolatility" value="5">

		<label for="meanPriceChange">Mean Price Change (%)</label>
		<input type="number" id="meanPriceChange" value="0">
		
		<label for="priceFloor">Price Floor ($)</label>
		<input type="number" id="priceFloor">

		<label for="priceCeiling">Price Ceiling ($)</label>
		<input type="number" id="priceCeiling">

		<button type="button" id="generate">Generate Results</button>

		<hr>
		<h2>Outputs</h2>

		<div id="outputs">
			
		</div>

		<canvas id="myChart" width="400" height="400"></canvas>
		
	</body>
</html>
